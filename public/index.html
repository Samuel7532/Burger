<!DOCTYPE html>
<html lang="en">
	<head>
        <title>Burgers</title>
		<script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
		<script src="./assets/js/script.js"></script>

        <script id="page-template" type="text/x-handlebars-template">
            <h1>Burgers</h1>

            <h2>Burgers Devoured</h2>

            <ul>
                {{#each burgers}}
                    {{#if devoured}}
                        {{name}}
                    {{/if}}
                {{/each}}
            </ul>

            <h2>Burgers you can eat</h2>

            <ul>
                {{#each burgers}}
                    {{#unless devoured}}
                    {{name}}
                    <button class="eat-burger" data-id="{{id}}">
                            Devour Burger
                        </button>
                    {{/unless}}
                {{/each}}
            </ul>

            <h2>Add a Burger</h2>

            <form class="create-form">
                <div class="form-group">
                    <label for="ca">Burger name:</label>
                    <input type="text" id="ca" name="name">
                </div>

                <div class="form-group">
                    <label for="devoured">devoured?</label><br>
                    <input type="radio" name="devoured" value="1" checked> devoured!<br>
                    <input type="radio" name="devoured" value="0"> Hot & Ready
                </div>

                <button type="submit">Add Burger</button>
            </form>
        </script>

        <!-- <script id="burger-block-partial" type="text/x-handlebars-template">
            <li>
                {{name}}

                <button class="change-sleep" data-id="{{id}}" data-newsleep="{{sleep}}">
                    {{#if sleep}}SLEEP TIME!{{else}}WAKE UP!{{/if}}
                </button>

                <button class="delete-cat" data-id="{{this.id}}">DELETE!</button>
            </li>
        </script> -->
    </head>

    <body>
        <div id="app"></div>
	</body>
</html>
